<div id="myid"></div>
<form action="/monscript" method="post">
<div class="field">
<label>nom de mon script</label>
<input required type="text" pattern="[A-Za-z '-.]*[A-Za-z'-.][.](?:(?:py|rb|php)$)" name="name" />
</div>
<div class="field">
<label>contenu de mon script que je veux voir comme dans un film (run ./program)</label>
<textarea name="content"></textarea>
</div>
<div class="field">
<label>mon script</label>
<input type="file" id="monscriptfield" name="monscript" />
</div>
<div class="action">
<input type="submit" name="valider" value="valide" />
</div>
</form>
